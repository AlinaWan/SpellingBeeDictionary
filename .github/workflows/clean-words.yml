name: Clean Words List

on:
  push:
    paths:
      - words.txt
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Clean, deduplicate, and sort words.txt
        run: |
          # Convert to lowercase, remove empty lines, sort uniquely
          tr '[:upper:]' '[:lower:]' < words.txt | grep -v '^\s*$' | sort -u > words.tmp

          # Only update if the file changed
          if ! cmp -s words.txt words.tmp; then
            mv words.tmp words.txt
            echo "Words list cleaned, lowercased, and sorted."
          else
            echo "No changes needed."
            rm words.tmp
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Cleaned, deduplicated, and lowercased words.txt [skip ci]"
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          file_pattern: words.txt
